<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">

    <script src="js/scripts.js"></script>
    <title>Pig Latinizer</title>
  </head>
  <body>
    <div class="container">
      <div id="thepanel">
        <h1>Pig Latinizer</h1>
        <div>
          <form id="pigLatin" action="index.html" method="post">
            <input id="userInput" type="text" placeholder="Enter your sentence">
            <button type="submit" name="button" class="btn-danger">Make it Piggy!</button>
          </form>
        </div>
      </div>
      <div class="output">
        <div class="ourdiv">
          <img src="img/pig.svg" class="ourgraphic">
        </div>
      </div>
    </div>
